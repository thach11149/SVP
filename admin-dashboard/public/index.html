<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://dichvudietcontrung.vn/wp-content/uploads/cropped-favicon-dich-vu-kiem-soat-con-trung-sao-viet-pest-32x32.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Trang web được tạo bằng create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json cung cấp metadata được sử dụng khi ứng dụng web
      được cài đặt trên thiết bị di động hoặc máy tính để bàn của người dùng.
      Xem thêm tại: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Chú ý việc sử dụng %PUBLIC_URL% trong các thẻ ở trên.
      Nó sẽ được thay thế bằng đường dẫn tới thư mục `public` trong quá trình build.
      Chỉ các tệp nằm trong thư mục `public` mới có thể được tham chiếu từ file HTML này.

      Khác với "/favicon.ico" hoặc "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      sẽ hoạt động đúng với cả định tuyến phía client và URL public không nằm ở root.
      Tìm hiểu cách cấu hình URL public không ở root bằng cách chạy `npm run build`.
    -->
    <title>Quản lý Công việc & Khách hàng | Sao Việt Pest - React App</title>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
    <!--
      Tệp HTML này là một mẫu (template).
      Nếu bạn mở trực tiếp trong trình duyệt, bạn sẽ thấy một trang trắng.

      Bạn có thể thêm font web, thẻ meta hoặc mã phân tích (analytics) vào file này.
      Bước build sẽ chèn các script đã đóng gói vào trong thẻ <body>.

      Để bắt đầu phát triển, chạy `npm start` hoặc `yarn start`.
      Để tạo phiên bản production, chạy `npm run build` hoặc `yarn build`.
    -->
  </body>
</html>
